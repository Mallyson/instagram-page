<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Instagram</title>
  </head>
  <body>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="image/smartphone- instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="image/Instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
              <div class="profile-photo">
                <img src="image/marina-ruy-barbosa-perfil.png" alt="Foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como marinaruybarbosa</a>
              <a href="#" class="Instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é marinaruybarbosa? </p>
            <p class="not-account">
                 <span class="link-blue">Alternar contas</span>
                 ou
                 <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#"class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
